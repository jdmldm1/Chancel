# Project identification
sonar.projectKey=bibleproject
sonar.projectName=BibleProject
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=apps,packages
sonar.tests=apps,packages

# Exclude directories and files
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**

# TypeScript/JavaScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/__tests__/**,**/*.config.ts,**/*.config.js

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Host URL (update this to point to your SonarQube server)
# sonar.host.url=http://your-sonarqube-server:9000

# Authentication (use environment variables or CLI parameters instead for security)
# sonar.login=your-token-here

# Language-specific settings
sonar.language=ts
sonar.profile=node

# Duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Issue exclusions (optional - customize based on your needs)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
