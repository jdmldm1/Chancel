query GetChatMessages($sessionId: ID!) {
  chatMessages(sessionId: $sessionId) {
    id
    message
    createdAt
    user {
      id
      name
    }
  }
}

mutation SendChatMessage($sessionId: ID!, $message: String!) {
  sendChatMessage(sessionId: $sessionId, message: $message) {
    id
    message
    createdAt
    user {
      id
      name
    }
  }
}

