query GetMySessions {
  mySessions {
    id
    title
    description
    startDate
    endDate
    visibility
    sessionType
    imageUrl
    series {
      id
      title
      imageUrl
    }
    leader {
      id
      name
      email
    }
    scripturePassages {
      id
      book
      chapter
      verseStart
      verseEnd
      content
      order
    }
    participants {
      id
      user {
        id
        name
      }
    }
  }
}

