mutation CreateSession($input: CreateSessionInput!) {
  createSession(input: $input) {
    id
    title
    description
    startDate
    endDate
    seriesId
    visibility
    videoCallUrl
    leader {
      id
      name
    }
    scripturePassages {
      id
      book
      chapter
      verseStart
      verseEnd
      content
      order
    }
  }
}

mutation UpdateSession($id: ID!, $input: UpdateSessionInput!) {
  updateSession(id: $id, input: $input) {
    id
    title
    description
    startDate
    endDate
    seriesId
    visibility
    videoCallUrl
  }
}

mutation DeleteSession($id: ID!) {
  deleteSession(id: $id) {
    id
    title
  }
}
